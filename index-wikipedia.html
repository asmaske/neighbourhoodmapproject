<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/styles.min.css">
    <title>Neighborhood Map</title>
</head>
<body>
    <div class="jumbotron" class="col-md-12">
        <h2>Udacity Neighborhood Map Project</h2>
    </div>
    
    <!-- search input box and list section -->
    <div class="col-md-3">
        <div class="panel panel-primary">
            <div class="panel-heading text-center">NC Universities</div>
            <div>
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                <input id="search-input" type="text" placeholder="search university"
                data-bind="value: query, valueUpdate: 'afterkeydown'">
                <ul class="list-group" data-bind="foreach: search">
                    <li id="test" class="list-group-item" data-bind="text: name", click: openInfowindow></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- map section -->
    <div id="map" class="col-md-9" pull-right></div>

    <!-- scripts section -->
    </script>
    <script type="text/javascript" src="dist/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="dist/js/knockout-3.4.1.js"></script>

    <script type="text/javascript" src="dist/js/data-module.min.js"></script>
    <script type="text/javascript" src="dist/js/map-module.min.js"></script>
    <script type="text/javascript" src="dist/js/map-app-wikipedia.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAU70utiwmdm9bRl6Dkw4qdgYOaQXhkN-Q&callback=initMap"
    onerror="googleError()" async defer></script>
</body>
</html>
